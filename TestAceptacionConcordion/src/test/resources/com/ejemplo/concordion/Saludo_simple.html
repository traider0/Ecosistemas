<!DOCTYPE html>
<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Insert title here</title>
</head>
<body>
	<!-- Execute ejecuta antes de la sentencia, cualquier sentencia set dentro del nodo afectado
		por el execute-->
	<p concordion:execute="#greeting = greetingFor(#firstName)">
	    The greeting "<span concordion:assertEquals="#greeting">Hello Bob!</span>"
	    should be given to user 
	    <span concordion:set="#firstName">Bob</span> when he logs in.
	</p>
	<p concordion:execute="#greeting = greetingFor(#firstName)">
	    The greeting "<span concordion:assertEquals="#greeting">Hello Victor!</span>"
	    should be given to user 
	    <span concordion:set="#firstName">Victor</span> when he logs in.
	</p>
</body>
</html>
